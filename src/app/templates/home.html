<ion-view view-title="Home">

  <ion-content>
    <div class="card" >
        <div class="item item-text-wrap">
          <h1 >Locomotive Jazz Festival 2017</h1>
          <h3 class="toUpper"><b>XII Edizione</b> </h3>
          <img class="full-image" src="img/copertina2017.png" />
          <div class="text-center">
  <a class="social-link" href="https://www.facebook.com/LocomotiveJazzFestival/" target="_blank">
            <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span>
  </a>
  <a class="social-link" href="https://twitter.com/LJF_Locomotive" target="_blank">
            <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>

  </a>
          <!-- <a href=""><i class="fa fa-google-plus"></i></a> -->
          <a class="social-link"  href="https://instagram.com/locomotive_jazz_festival/" target="_blank">
                <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                </span>
          </a>
          <a class="social-link"  href="https://www.youtube.com/channel/UCaSjo3k5HfVsTy_grHXcMgA" target="_blank">
                 <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
                </span>
          </a>
        </div>
      </div>
        <div class="item item-avatar" ui-sref="app.evento({'eventoId': prossimoEvento.id})">
            <img ng-src="{{prossimoEvento.image}}" ng-if="prossimoEvento.image"/>
            <p>Prossimo Evento</p>
            <h2 class="toUpper">{{ prossimoEvento.luogo }}</h2>
            <p class="red-text">{{ prossimoEvento.data }}</p>
        </div>
    </div>

  </ion-content>

</ion-view>
